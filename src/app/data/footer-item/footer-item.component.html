<div
  *ngrxLet="{ theme: theme$, width: width$, user: user$ } as observables"
  [ngClass]="observables.width"
>
  <div
    class="container"
    [ngClass]="{ 'not-available': !observables.user[key] }"
  >
    <img
      [alt]="item"
      [src]="
        '../../../assets/images/icon-' + item + '-' + observables.theme + '.svg'
      "
    />
    <ng-content></ng-content>
  </div>
</div>
